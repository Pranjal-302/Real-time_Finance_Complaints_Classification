<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Complaint Classification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #0066cc;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004080;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            color: #0066cc;
        }

        .error {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Financial Complaint Classification</h1>
    <form action="/predict" method="post">
        <label for="text">Enter your financial complaint:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
