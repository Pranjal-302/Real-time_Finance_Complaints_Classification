<body>
    <h1>Finance Complaint Classification</h1>
    <form action="/predict" method="post">
        <label for="text" style="color: #0066cc;">Enter your financial complaint:</label>
        <input type="text" id="text" name="text" required autocomplete="off">
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
